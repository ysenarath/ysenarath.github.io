{% extends "layouts/default.html" %}

{% set active_page = 'research' %}

{% block body %}
<section class="pt-3">
    {% for item in research['items'] %}
    {% if loop.index != 1 %}
    <hr>
    {% endif %}
    <div class="small">
        <h3>{{ item.title }}</h3>
        <h5>{{ item.conference }}</h5>
        <h5>{{ item.year }}</h5>
    </div>
    <p>{{ item.authors | safe }}</p>
    <!-- <p>{{ item.description }}</p> -->
    {% endfor %}
</section>
{% endblock %}
