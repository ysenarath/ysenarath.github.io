<div class="card m-3">
    <div class="card-body">
        <h5 class="card-title">{{ item.title }}</h5>
        <p class="card-text">{{ item.year }} {{ item.conference }}</p>
        <p>{{ item.authors | safe }}</p>
        <div id="article_{{ loop.index }}" tabindex="-1" class="modal fade" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">{{ item.title }}</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <p>{{ item.description }}</p>
                    </div>
                    {% if item.link is defined %}
                    <div class="modal-footer">
                        <a href="{{ item.link }}" role="button" class="btn btn-primary">Link</a>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                            Close
                        </button>
                    </div>
                    {% endif %}
                </div>
            </div>
        </div>
        <button type="button" class="btn btn-light" data-bs-toggle="modal" data-bs-target="#article_{{ loop.index }}">
            Abstract
        </button>
    </div>
</div>
